# Application Name
spring.application.name=BlogEcho

# DataSource Configuration
# URL to connect to the PostgreSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/blog_echo
# Username for the PostgreSQL database
spring.datasource.username=postgres
# Password for the PostgreSQL database (keep it secure)
spring.datasource.password=*****

# JPA & Hibernate Configuration
# Automatically update the database schema on application startup
spring.jpa.hibernate.ddl-auto=update
# Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Show SQL statements in the console
spring.jpa.show-sql=true
# Format SQL statements for better readability
spring.jpa.properties.hibernate.format_sql=true

# Email Configuration
# SMTP server for sending emails
spring.mail.host=smtp.gmail.com
# Port number for the SMTP server
spring.mail.port=587
# Email address used to send emails
spring.mail.username=your_email
# Application-specific password for the email account
spring.mail.password=your_email_app_password
# Enable SMTP authentication
spring.mail.properties.mail.smtp.auth=true
# Enable TLS encryption
spring.mail.properties.mail.smtp.starttls.enable=true
# Require TLS encryption
spring.mail.properties.mail.smtp.starttls.required=true
# Connection timeout for the SMTP server
spring.mail.properties.mail.smtp.connectiontimeout=5000
# Read timeout for the SMTP server
spring.mail.properties.mail.smtp.timeout=5000
# Write timeout for the SMTP server
spring.mail.properties.mail.smtp.writetimeout=5000

# File Upload Configuration
# Maximum file size allowed for uploads
spring.servlet.multipart.max-file-size=10MB
# Maximum request size for file uploads
spring.servlet.multipart.max-request-size=10MB
